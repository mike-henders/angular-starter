<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Angular Starter</title>
    <script src="lib/vendor/system.js"></script>
    <script src="system.config.js"></script>
    <script>
Promise.all([
    System.import('app/app.js'),
    System.import('angular')
]).then(function(modules) {
  var angular = modules[1].angular;
  angular.bootstrap(document, ['app']);
  document.getElementById('answer').innerText = modules[0].think();
});
    </script>
  </head>
  <body>
    <h1 ng-controller="HelloController">{{greeting}}</h1>
    <p>The answer is: <span id="answer">... in deep thought ...</span><p>
  </body>
</html>
